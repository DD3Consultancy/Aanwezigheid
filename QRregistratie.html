<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dance Attendance App</title>

  <!-- Supabase JS client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabaseClient.js"></script>
  <script defer src="qr_app.js"></script>

  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    max-width: 500px;
    margin: auto;
    background-color: #f9f9f9;
    color: #333;
  }

  nav {
    background-color: #333;
    padding: 1em;
    text-align: center;
  }

  nav a {
    color: white;
    text-decoration: none;
    margin: 0 1em;
    font-weight: bold;
  }

  nav a:hover {
    text-decoration: underline;
  }

  main {
    padding: 1.5em;
  }

  h2 {
    text-align: center;
    color: #222;
    margin-top: 0;
  }

  label {
    display: block;
    margin-top: 1.5em;
    font-weight: bold;
  }

  select,
  input,
  button {
    width: 100%;
    padding: 0.6em;
    margin-top: 0.5em;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 1em;
  }

  button {
    background-color: #007bff;
    color: white;
    cursor: pointer;
    border: none;
  }

  button:hover {
    background-color: #0056b3;
  }

  #status {
    margin-top: 1.5em;
    font-weight: bold;
    text-align: center;
  }

  #lesson-overview {
    margin-top: 2em;
    background-color: #fff;
    padding: 1em;
    border-radius: 6px;
    box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
  }

  #lesson-overview ul {
    padding-left: 1.2em;
  }

  #lesson-overview li {
    margin-bottom: 0.5em;
  }
</style>

</head>
<body>
  <nav style="background-color: #333; padding: 1em; color: white;">
    <a href="index.html" style="color:white; margin-right: 1em;">Home</a>
    <a href="class-detail.html" style="color:white; margin-right: 1em;">Klasdetail</a>
    <a href="QRregistratie.html" style="color:white;">Aanwezigheid</a>
  </nav>

 <main>
    <h2>QR Aanwezigheid</h2>
    <div id="student-info">Studentgegevens laden...</div>

    <form id="attendance-form" style="display:none;">
      <label for="class-select">Kies klas:</label>
      <select id="class-select" required>
        <option value="">-- Selecteer een klas --</option>
      </select>

      <label for="lesson-number">Lesnummer:</label>
      <input type="number" id="lesson-number" min="1" required />

      <button type="submit">Aanwezigheid registreren</button>
    </form>

    <div id="lesson-overview"></div>
    <div id="status"></div>
  </main>
</body>

</html>
