<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Class Detail</title>
 <style>
  body {
  font-family: Arial, sans-serif;
  padding: 1rem;
  max-width: 100%;
  margin: auto;
  overflow-x: auto; /* Houd deze voor horizontaal scrollen */
}
h1 {
  margin-bottom: 1rem;
}
table {
  width: max-content; /* Laat horizontaal scrollen toe */
  border-collapse: collapse;
  margin-top: 1rem;

  /* Toevoegen voor betere sticky ondersteuning */
  table-layout: fixed;  /* Zorgt dat kolommen stabiel zijn */
  min-width: max-content; /* voorkomt te smalle tabel */
}
th, td {
  padding: 0.5rem;
  border: 1px solid #ccc;
  text-align: left;
  background-color: white;
}
th {
  background-color: #f4f4f4;
}
button {
  padding: 6px 12px;
  margin-top: 1rem;
}

/* üìå Sticky voornaamkolom (eerste kolom) */
td:first-child,
th:first-child {
  position: sticky;
  left: 0;
  background-color: #f9f9f9;
  z-index: 10; /* hoger dan andere cellen */
  box-shadow: 2px 0 5px -2px rgba(0,0,0,0.3); /* lichte schaduw voor scheiding */
}

/* Jouw bestaande class-details-table CSS mag zo blijven */
.class-details-table {
  display: table;
  border: 1px solid #ccc;
  margin-bottom: 1.5rem;
  border-collapse: collapse;
  width: 100%;
  max-width: 600px;
}

.class-details-table div {
  display: table-row;
}

.class-details-table div span {
  display: table-cell;
  padding: 0.5rem;
  border: 1px solid #ccc;
}

.class-details-table div span:first-child {
  font-weight: bold;
  background-color: #f4f4f4;
  width: 180px;
}

</style>
  <body>

  <div id="class-info" style="margin-bottom: 1rem;"></div>
  <div id="gender-count" style="margin-bottom: 1rem; font-weight: bold;"></div>

  <table id="students-table">
    <thead>
  <tr>
    <th>Voornaam</th>
    <th>Achternaam</th>
    <th>Geslacht</th> 
    <th colspan="12">Aanwezigheid per les</th>
  </tr>
  <tr>
    <th></th><th></th><th></th>
    <th data-lesson="1">1</th>
    <th data-lesson="2">2</th>
    <th data-lesson="3">3</th>

    <th data-lesson="5">5</th>
    <th data-lesson="6">6</th>
    <th data-lesson="7">7</th>
    <th data-lesson="8">8</th>
    <th data-lesson="9">9</th>
    <th data-lesson="10">10</th>
    <th data-lesson="11">11</th>
    <th data-lesson="12">12</th>
  </tr>
</thead>
    <tbody>
      <!-- Students will load here -->
    </tbody>
  </table>

</html>
