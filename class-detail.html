<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Class Detail</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    padding: 1rem;
    max-width: 100%;
    margin: auto;
    overflow-x: auto;
  }
  h1 {
    margin-bottom: 1rem;
  }
  table {
    width: max-content; /* laat horizontaal scrollen toe */
    border-collapse: collapse;
    margin-top: 1rem;
  }
  th, td {
    padding: 0.5rem;
    border: 1px solid #ccc;
    text-align: left;
    background-color: white;
  }
  th {
    background-color: #f4f4f4;
  }
  button {
    padding: 6px 12px;
    margin-top: 1rem;
  }

  /* üìå Sticky voornaamkolom (eerste kolom) */
  td:first-child,
  th:first-child {
    position: sticky;
    left: 0;
    background-color: #f9f9f9;
    z-index: 1;
  }
  }
    .class-details-table {
  display: table;
  border: 1px solid #ccc;
  margin-bottom: 1.5rem;
  border-collapse: collapse;
  width: 100%;
  max-width: 600px;
}

.class-details-table div {
  display: table-row;
}

.class-details-table div span {
  display: table-cell;
  padding: 0.5rem;
  border: 1px solid #ccc;
}

.class-details-table div span:first-child {
  font-weight: bold;
  background-color: #f4f4f4;
  width: 180px;
}

</style>
</head>
<body>

  <h1 id="class-title">Class Detail</h1>
  <div id="class-info" style="margin-bottom: 1rem;"></div>

  <table id="students-table">
    <thead>
  <tr>
    <th>Voornaam</th>
    <th>Achternaam</th>
    <th>Geslacht</th> 
    <th colspan="12">Aanwezigheid per les</th>
  </tr>
  <tr>
    <th></th><th></th><th></th>
    <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th>
    <th>7</th><th>8</th><th>9</th><th>10</th><th>11</th><th>12</th>
  </tr>
</thead>
    <tbody>
      <!-- Students will load here -->
    </tbody>
  </table>

  <button onclick="window.history.back()">‚¨ÖÔ∏è Back</button>

<!-- Supabase library -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<!-- Jouw Supabase client (maakt 'supabase' beschikbaar) -->
<script src="supabaseClient.js"></script>

<!-- De pagina-specifieke logica -->
<script src="class-detail.js"></script>

</body>
</html>
